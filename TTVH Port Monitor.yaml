                  value: Service
                - tag: TTVH
                  value: WARNING

        - uuid: c77c00251a8e42018facbdf733892398
          name: 'TCP Socket Count - LISTEN'
          key: 'net.tcp.socket.count[,,,listen,]'
          delay: 300s
          history: '7d'
          trends: '365d'
          description: 'Number of TCP sockets in LISTEN state'
          tags:
            - tag: Application
              value: 'Network Statistics'
            - tag: Service
              value: TCP
          triggers:
            - uuid: dd3f2d657b5d42bda01c10bb3b7fa378
              expression: 'change(/TTVH Port Monitor/net.tcp.socket.count[,,,listen,])<>0'
              name: 'Number of listening TCP sockets changed on {HOST.NAME}'
              priority: INFO
              description: 'The number of listening TCP sockets has changed, which may indicate service configuration changes'

        - uuid: c77c00251a8e42018facbdf733892399
          name: 'UDP Socket Count'
          key: 'net.udp.socket.count[,,,,]'
          delay: 300s
          history: '7d'
