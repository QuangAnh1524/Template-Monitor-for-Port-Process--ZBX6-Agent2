        # Performance Checks
        - uuid: c77c00251a8e42018facbdf733892392
          name: 'HTTP Service Response Time'
          key: 'net.tcp.service.perf[http,,{$HTTP_PORT}]'
          delay: '{$PERFORMANCE_CHECK_INTERVAL}'
          history: '30d'
          trends: '365d'
          units: s
          description: 'HTTP service response time on port {$HTTP_PORT}'
          tags:
            - tag: Application
              value: 'Performance'
            - tag: Service
              value: HTTP
          triggers:
            - uuid: dd3f2d657b5d42bda01c10bb3b7fa369
              expression: 'avg(/TTVH Port Monitor/net.tcp.service.perf[http,,{$HTTP_PORT}],5m)>5'
              name: 'HTTP response time > 5 seconds on {HOST.NAME} port {$HTTP_PORT}'
              priority: WARNING
              tags:
                - tag: Group
                  value: Service
                - tag: TTVH
                  value: WARNING
            - uuid: dd3f2d657b5d42bda01c10bb3b7fa370
              expression: 'avg(/TTVH Port Monitor/net.tcp.service.perf[http,,{$HTTP_PORT}],5m)>10'
              name: 'HTTP response time > 10 seconds on {HOST.NAME} port {$HTTP_PORT}'
              priority: HIGH
              tags:
                - tag: Group
                  value: TTVH
                - tag: TTVH
                  value: HIGH

