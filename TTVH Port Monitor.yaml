zabbix_export:
  version: '6.0'
  date: '2025-09-11T10:00:00Z'
  groups:
    - uuid: 1ab34aedc3a74b27ad9a1322c2ae5e4f
      name: 'Templates/Network Services TTVH'
  templates:
    - uuid: 8d408d9b5d4347729a49eaf28bb7db54
      template: 'TTVH Port Monitor'
      name: 'TTVH Port Monitor'
      groups:
        - name: 'Templates/Network Services TTVH'
      macros:
        - macro: '{$HTTP_PORT}'
          value: '80'
        - macro: '{$HTTPS_PORT}'
          value: '443'
        - macro: '{$SSH_PORT}'
          value: '22'
        - macro: '{$FTP_PORT}'
          value: '21'
        - macro: '{$SMTP_PORT}'
          value: '25'
        - macro: '{$POP3_PORT}'
          value: '110'
        - macro: '{$IMAP_PORT}'
          value: '143'
        - macro: '{$TELNET_PORT}'
          value: '23'
        - macro: '{$LDAP_PORT}'
          value: '389'
        - macro: '{$NNTP_PORT}'
          value: '119'
        - macro: '{$NTP_PORT}'
          value: '123'
        - macro: '{$MYSQL_PORT}'
          value: '3306'
        - macro: '{$POSTGRES_PORT}'
          value: '5432'
        - macro: '{$REDIS_PORT}'
          value: '6379'
        - macro: '{$MONGODB_PORT}'
          value: '27017'
        - macro: '{$DNS_PORT}'
          value: '53'
        - macro: '{$SNMP_PORT}'
          value: '161'
        - macro: '{$SERVICE_TIMEOUT}'
          value: '3'
        - macro: '{$SERVICE_CHECK_INTERVAL}'
          value: '60s'
        - macro: '{$PERFORMANCE_CHECK_INTERVAL}'
          value: '300s'
      items:
        # TCP Service Checks
        - uuid: c77c00251a8e42018facbdf733892375
          name: 'HTTP Service Check'
          key: 'net.tcp.service[http,,{$HTTP_PORT}]'
          delay: '{$SERVICE_CHECK_INTERVAL}'
          history: '7d'
          trends: '365d'
          description: 'Check HTTP service availability on port {$HTTP_PORT}'
          tags:
            - tag: Application
              value: 'Web Services'
            - tag: Service
              value: HTTP
          triggers:
            - uuid: dd3f2d657b5d42bda01c10bb3b7fa349
              expression: 'last(/TTVH Port Monitor/net.tcp.service[http,,{$HTTP_PORT}])=0'
              name: 'HTTP service is down on {HOST.NAME} port {$HTTP_PORT}'
              priority: HIGH
              description: 'HTTP service is not responding on port {$HTTP_PORT}'
              tags:
                - tag: Group
                  value: TTVH
                - tag: TTVH
                  value: HIGH
            - uuid: e83f2d657b5d42bda01c10bb3b7fa350
              expression: 'nodata(/TTVH Port Monitor/net.tcp.service[http,,{$HTTP_PORT}],5m)=1'
              name: 'HTTP service check timeout on {HOST.NAME} port {$HTTP_PORT}'
              priority: WARNING
              tags:
                - tag: Group
                  value: Service
                - tag: TTVH
                  value: WARNING

        - uuid: c77c00251a8e42018facbdf733892376
