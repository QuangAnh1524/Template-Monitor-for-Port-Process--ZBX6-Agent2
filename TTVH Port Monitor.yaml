        # Socket Count Monitoring
        - uuid: c77c00251a8e42018facbdf733892396
          name: 'TCP Socket Count - ESTABLISHED'
          key: 'net.tcp.socket.count[,,,established,]'
          delay: 300s
          history: '7d'
          trends: '365d'
          description: 'Number of established TCP connections'
          tags:
            - tag: Application
              value: 'Network Statistics'
            - tag: Service
              value: TCP
          triggers:
            - uuid: dd3f2d657b5d42bda01c10bb3b7fa375
              expression: 'last(/TTVH Port Monitor/net.tcp.socket.count[,,,established,])>1000'
              name: 'Too many established TCP connections on {HOST.NAME} (>{ITEM.LASTVALUE})'
              priority: WARNING
              tags:
                - tag: Group
                  value: Service
                - tag: TTVH
                  value: WARNING
            - uuid: dd3f2d657b5d42bda01c10bb3b7fa376
              expression: 'last(/TTVH Port Monitor/net.tcp.socket.count[,,,established,])>5000'
              name: 'Critical number of established TCP connections on {HOST.NAME} (>{ITEM.LASTVALUE})'
              priority: HIGH
              tags:
                - tag: Group
                  value: TTVH
                - tag: TTVH
                  value: HIGH

        - uuid: c77c00251a8e42018facbdf733892397
          name: 'TCP Socket Count - TIME_WAIT'
          key: 'net.tcp.socket.count[,,,time_wait,]'
          delay: 300s
          history: '7d'
          trends: '365d'
